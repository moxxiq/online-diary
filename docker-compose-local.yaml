version: "3.9"
services:
  backend:
    container_name: fastapi-uvicorn-backend
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    command: |
      bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app.main:app --reload --workers 3 --host 0.0.0.0 --port 8000'
    volumes:
      - ./services/backend/:/backend/
    ports:
      - 8002:8000
    environment:
      - DATABASE_URL=postgresql://fastapi:fastapi@db/fastapi_dev
      - SECRET_KEY=de9d641c1d6ae7ef29c8f94baa60dc0c580964f6804ff137bc6ace5d63e0f3e5
      - ALGORITHM=HS256
      - FASTAPI_ADMIN_EMAIL=admin@kpi.ua
      - FASTAPI_ADMIN_PASSWORD=admin
  db:
    image: postgres:14-bullseye
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=fastapi
      - POSTGRES_PASSWORD=fastapi
      - POSTGRES_DB=fastapi_dev
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.admin
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMINPORT=8081
    ports:
      - "8081:80"
    profiles:
      - donotstart
volumes:
  postgres_data:
    name: postgres_data